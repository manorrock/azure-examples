---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wildfly
  labels:
    app: wildfly
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wildfly
  template:
    metadata:
      labels:
        app: wildfly
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: wildfly
        image: ACR.azurecr.io/acr-wildfly:latest
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: wildfly
spec:
  type: LoadBalancer
  ports:
  - port: 8080
  selector:
    app: wildfly
