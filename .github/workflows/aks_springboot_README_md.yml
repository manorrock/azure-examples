on: 
  workflow_dispatch: 

name: 'aks/springboot/README.md'
jobs: 
  validate: 
    runs-on: 'ubuntu-latest'
    steps: 
      - uses: 'azure/login@v1'
        with: 
          creds: '${{ secrets.AZURE_CREDENTIALS }}'
      - uses: 'actions/checkout@v2'
      - run: | 
          if [[ -z $ACR ]]; then
          export ACR=acr$RANDOM
          fi
          az acr create \
          --name $ACR \
          --resource-group $RESOURCE_GROUP \
          --sku Basic \
          --admin-enabled true
          az aks update --name $AKS --resource-group $RESOURCE_GROUP --attach-acr $ACR_NAME
          mvn package
          mvn spring-boot:run
          az acr build --registry $ACR_NAME --image example-springboot:latest .
          sed -i "" "s/ACR/$ACR_NAME/g" deployment.yml
          kubectl apply -f deployment.yml
          kubectl get service/springboot